<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Base de Datos</title>
    </head>
    <body>
        <h1>Northwind DB</h1>
        <form>
            <label>
                <input type="search" name="search" placeholder="Buscar" id="search-input">
            </label>
            <label>
                Tabla
                <select name="table">
                    <option value="Shipper">Shipper</option>
                    <option value="Region">Region</option>
                </select>
            </label>
            <!--
            <label>
                Parámetro
                <select name="parameter">
                    <option value="id">ID</option>
                    <option value="name">Nombre</option>
                </select>
            </label>-->
            <input type="submit" value="Buscar">
        </form>
        <h2>Lista de transportistas</h2>
        <a th:href="@{/BaseDeDatos/CrearTransportista}">Nuevo transportista</a>
        <table class="shipperTable">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th></th>
                <th></th>
            </tr>
            <tr class="shipperRow" th:each="shipper: ${shipperList}">
                <td th:text="${shipper.id}"></td>
                <td th:text="${shipper.companyName}"></td>
                <td th:text="${shipper.phone}"></td>
                <td>
                    <a th:href="@{'/BaseDeDatos/Editar?id='+${shipper.id}}">Editar</a>
                </td>
                <td>
                    <a th:href="@{'/BaseDeDatos/Eliminar?id='+${shipper.id}}">Eliminar</a>
                </td>
            </tr>
        </table>

        <h2>Lista de Regiones disponibles</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="region: ${regionList}">
                <td th:text="${region.id}"></td>
                <td th:text="${region.description}"></td>
                <td>Editar</td>
                <td>Eliminar</td>
            </tr>
        </table>

        <a th:href="@{/}">Regresar</a>

        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/indexDB.js}"></script>
    </body>
</html>
