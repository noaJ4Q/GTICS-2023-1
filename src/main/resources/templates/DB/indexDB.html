<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Base de Datos</title>
    </head>
    <body>
        <h1>Northwind DB</h1>
        <form>
            <label>
                <input type="search" name="search" placeholder="Buscar" id="search-input">
            </label>
            <label>
                Tabla
                <select name="table">
                    <option value="Shipper">Shipper</option>
                    <option value="Region">Region</option>
                </select>
            </label>
            <!--
            <label>
                Parámetro
                <select name="parameter">
                    <option value="id">ID</option>
                    <option value="name">Nombre</option>
                </select>
            </label>-->
            <input type="submit" value="Buscar">
        </form>
        <h2>Lista de transportistas</h2>
        <a th:href="@{/BaseDeDatos/CrearTransportista}">Nuevo transportista</a>
        <table class="shipperTable">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th></th>
                <th></th>
            </tr>
            <tr class="shipperRow" th:each="shipper: ${shipperList}">
                <td th:text="${shipper.id}"></td>
                <td th:text="${shipper.companyName}"></td>
                <td th:text="${shipper.phone}"></td>
                <td>
                    <a th:href="@{'/BaseDeDatos/Editar?id='+${shipper.id}}">Editar</a>
                </td>
                <td>
                    <a th:href="@{'/BaseDeDatos/Eliminar?id='+${shipper.id}}">Eliminar</a>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <th>ID</th>
                <th>Nombre del producto</th>
                <th>ID Proveedor</th>
                <th>ID Categoría</th>
                <th>Cantidad unitaria</th>
                <th>Precio unitario</th>
                <th>Stock</th>
                <th>Ordenadas</th>
                <th>Nivel de pedido</th>
                <th>Descontinuado</th>
            </tr>
            <tr th:each="product: ${productList}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.supplierId}"></td>
                <td th:text="${product.categoryId}"></td>
                <td th:text="${product.quantityPerUnit}"></td>
                <td th:text="${product.unitPrice}"></td>
                <td th:text="${product.unitsInStock}"></td>
                <td th:text="${product.unitsOnOrder}"></td>
                <td th:text="${product.reorderLevel}"></td>
                <td th:text="${product.discontinued}"></td>
            </tr>
        </table>

        <a th:href="@{/}">Regresar</a>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script type="text/javascript" th:src="@{/js/indexDB.js}"></script>
    </body>
</html>
