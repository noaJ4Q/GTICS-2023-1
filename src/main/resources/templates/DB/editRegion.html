<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Región</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/indexDB.css}">
    </head>
    <body>

        <!-- NavBar -->
        <nav class="navbar bg-dark navbar-dark navbar-expand">
            <div class="container">
                <a class="navbar-brand" href="/">GTICS</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Programas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Frameworks</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Title -->
        <section id="title">
            <div class="container">
                <h1 class="heading-section">Northwind DB</h1>
            </div>
        </section>

        <!-- Form -->
        <section id="form">
            <div class="container">
                <h2>Editar región</h2>
                <form th:action="@{/BaseDeDatos/GuardarRegion}" method="post">
                    <input type="hidden" name="id" id="regionId" th:value="${region.id}">
                    <label class="form-label" for="regionName">Nombre: </label>
                    <input class="form-control" type="text" id="regionName" name="description" th:value="${region.description}"><br>
                    <a class="btn btn-danger" th:href="@{/BaseDeDatos}">Cancelar</a>
                    <input class="btn btn-primary" type="submit" value="Guardar"><br>
                </form>
            </div>
        </section>

    </body>
</html>
